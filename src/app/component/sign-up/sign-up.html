<div class="auth-page">
  <div class="auth-illustration">
    <div class="brand">
      <span class="brand-badge">AI</span>
      <h1>Create your account</h1>
      <p>Join to unlock personalized AI insights and dashboards.</p>
    </div>
  </div>

  <div class="auth-card">
    <h2>Sign up</h2>
    <p class="subtitle">Start by telling us a bit about yourself.</p>

    <form class="auth-form">
      <div class="field two-col">
        <div>
          <label for="firstName">First name</label>
          <input
            id="firstName"
            type="text"
            placeholder="John"
            required
          />
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input
            id="lastName"
            type="text"
            placeholder="Doe"
            required
          />
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Create a strong password"
          required
        />
      </div>

      <div class="field checkbox-row">
        <input id="terms" type="checkbox" required />
        <label for="terms">
          I agree to the <a href="#" class="link">Terms</a> and
          <a href="#" class="link">Privacy Policy</a>.
        </label>
      </div>

      <button type="submit" class="primary-btn" (click)="onSignUp($event)">Create account</button>
    </form>

    <p class="meta">
      Already have an account?
      <a routerLink="/login" class="link">Log in</a>
    </p>
  </div>
</div>
